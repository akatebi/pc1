<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Peer connection</title>

    <link rel="stylesheet" href="css/main.css"/>

</head>

<body>

<div id="container">
    <h1>WebRTC Peer Connection by 
        <a href="https://peerjs.com">PeerJS</a>
    </h1>

    <p>Make Calls to Remote Peers using their ID || Answer Calls from Remote Peers.    
    </p>

    <video id="localVideo" playsinline autoplay muted></video>
    <video id="remoteVideo" playsinline autoplay></video>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div id="local-status" class="peer"><br/></div>
    <br/>
    <div id="local-id" class="peer">Local ID:</div>
    <hr/>
    <div class="peer">Remote ID:
        <input id="remote-id" type="text" placeholder="Enter Remote Peer ID here"></input>
    </div>
</div>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
